<div class="container">
  <div class="row justify-content-md-center">
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let parent of parents" [routerLink]="['/parent-details', parent._id]">
        <td>{{parent.firstName}}</td>
        <td>{{parent.lastName}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
