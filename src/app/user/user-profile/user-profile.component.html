<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-8 col-md-offset-2">
      <h2>Current Profile</h2>
      <br>
      <app-error-alert [status]="changePasswordStatus"></app-error-alert>
      <br>
      <p>First Name: {{firstname}}</p>
      <p>Last Name: {{lastname}}</p>
      <p>Username: {{username}}</p>
      <form #changePasswordForm="ngForm" (ngSubmit)="changePassword()">
        <div class="form-group">
          <label for="oldPassword">Password</label>
          <input type="password" name="oldPassword" class="form-control" required id="oldPassword"
                 placeholder="Old Password"
                 [(ngModel)]="oldPassword">
        </div>
        <div class="form-group">
          <label for="newPassword">Password</label>
          <input type="password" name="newPassword" class="form-control" required id="newPassword"
                 placeholder="New Password" [(ngModel)]="newPassword">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!changePasswordForm.form.valid">Change Password
        </button>
      </form>
    </div>
  </div>
</div>
