<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-8 col-md-offset-2">
      <h2>Add a New User</h2>
      <br>
      <app-error-alert [status]="createUserStatus"></app-error-alert>
      <br>
      <form #createUserForm="ngForm" (ngSubmit)="createUser()">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" name="firstname" class="form-control" required id="firstname" placeholder="First Name"
                 [(ngModel)]="firstname">
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" name="lastname" class="form-control" required id="lastname" placeholder="Last Name"
                 [(ngModel)]="lastname">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" class="form-control" required id="username" placeholder="Username"
                 [(ngModel)]="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" required id="password" placeholder="Password"
                 [(ngModel)]="password">
        </div>
        <div class="form-group">
          <label for="isAdmin">Would you like this to be an admin account?</label>
          <select name="admin" class="custom-select" required id="isAdmin" [(ngModel)]="admin">
            <option></option>
            <option value="false">No</option>
            <option value="true">Yes</option>
          </select>
        </div>
        <div class="form-group">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!createUserForm.form.valid">Create</button>
      </form>
    </div>
  </div>
</div>
