<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-8 col-md-offset-2">
      <h2>Add a New User</h2>
      <br>
      <app-error-alert [status]="createUserStatus"></app-error-alert>
      <br>
      <form #createUserForm="ngForm" (ngSubmit)="createUser()">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" name="firstname" class="form-control" required id="firstname" placeholder="First Name"
                 [(ngModel)]="firstname" #userFirstName="ngModel">
          <small [hidden]="userFirstName.valid" class="text-danger">
            First name is required.
          </small>
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" name="lastname" class="form-control" required id="lastname" placeholder="Last Name"
                 [(ngModel)]="lastname" #userLastName="ngModel">
          <small [hidden]="userLastName.valid" class="text-danger">
            Last name is required.
          </small>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" class="form-control" required id="username" placeholder="Username"
                 [(ngModel)]="username" #userUsername="ngModel">
          <small [hidden]="userUsername.valid" class="text-danger">
            Username is required.
          </small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" required id="password" placeholder="Password"
                 [(ngModel)]="password" #userPassword="ngModel" minlength="8" pPassword>
          <small [hidden]="userPassword.valid" class="text-danger">
            Password is required (minimum 8 characters).
          </small>
        </div>
        <div class="form-group">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="extraItem" [(ngModel)]="admin">
            Check if you would like this to be an admin account
          </label>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!createUserForm.form.valid">
          <i class="fa fa-check"></i>
          Create
        </button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">
          <i class="fa fa-ban"></i>
          Cancel
        </button>
      </form>
    </div>
  </div>
</div>
