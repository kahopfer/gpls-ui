<br>
<p>Welcome, {{parent.firstName}} {{parent.lastName}}</p>
<br>
<div class="container">
  <div class="row justify-content-md-center">
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let child of children">
        <td>{{child.firstName}}</td>
        <td>{{child.lastName}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
